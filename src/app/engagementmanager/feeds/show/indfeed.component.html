
 

<ul class="collapsible popout" data-collapsible="accordion">
    <li *ngFor="let feed of feeds">
        <div class="collapsible-header"><span>Day-{{feed.sequenceNumber}}</span><span style="float: right;">{{feed.feedTitle}}</span></div>
        <div class="collapsible-body">
            <form class="" style="padding: 15px;">
                <div>
                    <h4>SMS</h4>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                        <input  [(ngModel)]="feed.sms.message" name="smsMessage"/>
                        <label for="textarea1" class="active">Message</label>
                        </div>
                    </div>
                </div>
                <div>
                    <h4>Email</h4>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                        <input  [(ngModel)]="feed.email.subject" name="emailSubject"/>
                        <label for="textarea1" class="active">Subject</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                        <input  [(ngModel)]="feed.email.body" name="emailBody"/>
                        <label for="textarea1" class="active">Body</label>
                        </div>
                    </div>
                </div>
                <div>
                    <h4>Wall Message</h4>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                        <input  [(ngModel)]="feed.wallMessage.message" name="feedWallMessage"/>
                        <label for="" class="active">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                        <input  [(ngModel)]="feed.wallMessage.title" name="feedWallTitle"/>
                        <label for="textarea1" class="active">Body</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                        <input type="file" (change)="filesChangeEvent($event)" [(ngModel)]="feed.wallMessage.ImageData" name="feedWallImage"/>
                        <label for="textarea1" class="active">Body</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" (click)="upload(feed)">Submit</button>
                </div>
            </form>
        </div>
    </li>
</ul>
